<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body style="background-color: #F2F3F4;">
    <!-- navbar -->
    <nav class="navbar navbar-dark  bg-dark fixed-top">

        <!-- navbar name -->
        <div style="display: inline block; color: aliceblue;"><span id="store-name" class="ms-2" style="font-size: 14.5px;">Toko Bangunan AA</span></div>
        <div style="display: inline-block;">
            
            <!-- navbar button user -->
            <div class="dropdown" style="display: inline;">
                <a href="#" class="btn btn-sm btn-primary" id="userInfoDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="false" aria-expanded="false">
                    <span id="userFistName">
                        <i class="fa fa-user"></i>
                        <span id="userFirstName">User</span>
                    </span>
                </a>
                <div class="dropdown-menu dropdown-menu-end dropdown-light" style="width: 350px;" aria-labelledby="userInfoDropdown">
                    <div class="dropdown-body">
                        <table class="table table-sm table-bordered" style="font-size: 13px;border-radius: 100%; text-align: center;">
                            <thead class="thead-light">
                                <tr>
                                    <th>Access Level</th>
                                    <th>Position</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="userAccessLevel"></td>
                                    <td id="userPosition"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- navbar button setting -->
            <div class="dropdown" style="display: inline;">
                <a href="#" class="btn btn-sm btn-secondary" id="settingDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="false" aria-expanded="false">
                    <i class="fa fa-cog"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-end dropdown-light" style="font-size: 14px;" aria-labelledby="settingDropdown">
                    <a class="dropdown-item" id="general-setting" href="#"><i class="fa fa-cogs"></i>  Pengaturan Umum</a>
                    <div class="dropdown-devider"></div>
                    <a class="dropdown-item" id="user-setting" href="#"><i class="fa fa-users"></i>  Pengaturan Admin/User</a>
                    <div class="dropdown-devider"></div>
                    <a class="dropdown-item" id="store-profile-setting" href="#"><i class="fa fa-building"></i>  Profil Toko </a>
                </div>
            </div>

            <!-- navbar button sign out -->
             <button class="btn btn-sm btn-secondary"><i class="fa fa-sign-out-alt"></i></button>

             <!-- navbar button minimize -->
             <button class="btn btn-sm btn-secondary"><i class="fa fa-window-minimize"></i></button>

             <!-- navbar button sign out -->
             <button class="btn btn-sm btn-danger me-2"><i class="fa fa-times"></i></button>
        </div>
    </nav>

    <!-- content -->
    <div style="padding: 70px 20px 20px 20px;">
        <!-- column -->
        <div class="d-flex justify-content-center mb-2">

            <!-- box kasir -->
            <div class="col-md-3 me-2">
                <div class="box-menu">
                    <a href="#" class="menu-link">
                        <img src="./assets/images/icons/cashier-machine.png" alt="">
                    </a>
                    <div class="box-menu-title">Kasir</div>
                </div>
            </div>

            <!-- box data penjualan -->
            <div class="col-md-3 me-2">
                <div class="box-menu">
                    <a href="#" class="menu-link">
                        <img src="./assets/images/icons/trolley.png" alt="">
                    </a>
                    <div class="box-menu-title">Data Penjualan</div>
                </div>
            </div>

            <!-- box laporan penjualan -->
            <div class="col-md-3">
                <div class="box-menu">
                    <a href="#" class="menu-link">
                        <img src="./assets/images/icons/report.png" alt="">
                    </a>
                    <div class="box-menu-title">Laporan Penjualan</div>
                </div>
            </div>
        </div>

        <!-- column -->
        <div class="d-flex justify-content-center">

            <!-- box grafik -->
            <div class="col-md-3 me-2">
                <div class="box-menu ">
                    <a href="#" class="menu-link">
                        <img src="./assets/images/icons/analytics.png" alt="">
                    </a>
                    <div class="box-menu-title">Grafik</div>
                </div>
            </div>

            <!-- box data produk -->
            <div class="col-md-3 me-2">
                <div class="box-menu">
                    <a href="#" class="menu-link" onclick="product()">
                        <img src="./assets/images/icons/stock.png" alt="">
                    </a>
                    <div class="box-menu-title">Data Produk</div>
                </div>
            </div>

            <!-- box data customer/buyer -->
            <div class="col-md-3">
                <div class="box-menu">
                    <a href="#" class="menu-link">
                        <img src="./assets/images/icons/team.png" alt="">
                    </a>
                    <div class="box-menu-title">Data Customer/Buyer</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/jquery/jquery-1.9.0.min.js"></script>
    <script src="./assets/bootstrap/js/bootstrap.min.js"></script>

    <script>
        const electron = require('electron')
        const {ipcRenderer} = electron

        product = () => {
            ipcRenderer.send('load:product-window')
        }
    </script>
</body>
</html>
